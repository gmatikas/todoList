<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
          <h1 class="text-center">To-Do</h1>
          <p></p>
          <div class="col-sm-6 mx-auto">
            <div class="form-inline">
                <input type="text" class="form-control mr-sm-2" id="newItem" placeholder="New To-Do Item...">   
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <p></p>
          <div class="list-group col-sm-6 mx-auto">
              <a href="#" id="test" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">First item<span class="fa fa-remove text-danger"></span></a>
          </div>
          <p></p>
          <h1 class="text-center">Completed</h1>
          <p></p>
          <div class="list-group col-sm-6 mx-auto">
              <a href="#" class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between align-items-center">First item<span class="fa fa-remove text-danger"></span></a>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
